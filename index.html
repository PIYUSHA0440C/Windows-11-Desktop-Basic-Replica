<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <!-- Main Desktop Window -->
    <div class="desktop" id="desktop">

        <!-- Taskbar -->
        <div class="taskbar">

            <!-- Main Taskbar -->
            <div class="taskbar-main">
                <div class="start-btn icon" id="start-btn">
                </div>

                <!-- Search Bar -->
                <div class="search-bar">
                    <i class="ri-search-line"></i>
                    <input type="text" id="search-box" placeholder="Search">
                </div>

                <!-- Taskbar Icons -->
                <div class="task-icons" id="task-icons">
                </div>
            </div>

            <!-- Taskbar Right Section Containing Date, Time etc. -->
            <div class="taskbar-right" id="taskbar-right"></div>
        </div>

        <!-- Menus List -->
        <div class="menus" id="menus">
        </div>

        <!-- Start Menu -->
        <div class="start-menu" id="start-menu"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
